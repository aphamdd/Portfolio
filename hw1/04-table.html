<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>04 - Table</title>

  <body>
    <main>
      <h1>TV Listings</h1>

        <thead class="table-heading">

            <th>9:00 PM</th>
            <th>10:00 PM</th>

        <tbody>
          <tr>
            <th class="channel">ABC</th>
            <td>The Goldbergs</td>
            <td>Home Economics</td>
            <td>black-ish</td>

          <tr>
            <th class="channel">CBS</th>

            <td>United States of Al</td>
            <td>Mom</td>
          </tr>
          <tr>
            <th class="channel">NBC</th>

          </tr>
          <tr>
            <th class="channel">Fox</th>
            <td>Beat Shazam</td>
            <td>Local Programming</td>
          </tr>
        </tbody>

      </table>
    </main>
