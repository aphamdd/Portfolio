<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <!-- <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/05-form.css" /> -->
  </head>
  <body>
    <main>
      <form action="">
        <h1>Registration Form</h1>
        <label for="user">Username:</label>
        <input type="text" id="user" name="user"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="pword">Password:</label>
        <input type="password" id="pword" name="pword"><br><br>

        <fieldset>
        <legend>Would you like to sign up for the newsletter?</legend>
        <input type="radio" id="yes" name="signup">
        <label for="yes">Yes, sign me up </label>
        <input type="radio" id="no" name="signup">
        <label for="no">No, thank you</label>
        </fieldset><br>

        <label for="date">Date:</label>
        <input type="date" value="mm / dd / yyyy" id="date" name="date"><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </main>
  </body>
</html>
