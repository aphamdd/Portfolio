<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/05-form.css" />
  </head>
  <body>
    <main>
      <form action="" class="form">
        <h1>REGISTRATION FORM</h1>
        <label for="user" >Username:</label>
        <input type="text" id="user" name="user">

        <label for="email" >Email:</label>
        <input type="email" id="email" name="email" >

        <label for="pword" >Password:</label>
        <input type="password" id="pword" name="pword" >

        <p>Would you like to sign up for the newsletter?</p>
        <label for="yes" class="radio-label"> 
          <input type="radio" id="yes" name="signup"> Yes, sign me up
        </label>

        <label for="no" class="radio-label">
          <input type="radio" id="no" name="signup"> No, thank you
        </label>

        <label for="date" >Date:</label>
        <input type="date" value="mm / dd / yyyy" id="date" name="date" >

        <button type="submit" class="btn-primary">Submit</button>
        <button type="reset" class="btn-secondary">Reset</button>
      </form>
    </main>
  </body>
</html>
